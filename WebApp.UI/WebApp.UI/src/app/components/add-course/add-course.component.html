<div class="container my-5">
    <h1 class="mb-3">Create a Course</h1>
<div class="row">
    <div class="col-4">
        <form #form="ngForm" (ngSubmit) ="createCourse()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" 
              name="title" [(ngModel)] = "createCourseRequest.title">
              </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" 
              name="description" [(ngModel)] = "createCourseRequest.description">
            </div>
            <div class="mb-3">
                <label for="startdate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startdate" 
                name="startdate" [(ngModel)] = "createCourseRequest.startdate">
              </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
</div>    
</div>
